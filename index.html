<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- add meta tags for charset, http-equiv, and viewport --> 
  <title>Restaurant Reviews - Main</title>
  <meta name="Description" content="An offline first Restaurant Reviews web application">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- add favicon, a manifest, mobile meta tags and theme-color -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Restaurant Review App">
  <link rel="apple-touch-icon" href="/img/icons/Icon-512.png">
  <meta name="Description" content="Offline First Restaurant Reviews App">
  <meta name="theme-color" content="#041263">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <!-- show a skip link to allow user to jump to the filter results section --> 
    <a href="#neighborhoods-select" class="skip-link">Skip to Filter results</a> 
    <nav>
      <h1><a href="/"><img id="webIcon" src="img/icons/Icon.svg" alt="restaurant reviews icon" title="Icon made by https://www.flaticon.com"/>Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <!-- add an ARIA role of application to the map component --> 
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!-- add hidden labels to the combo boxes to improve accessibility --> 
        <label class="hidden" for="neighborhoods-select">Filter results by neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label class="hidden" for="cuisines-select">Filter results by cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- remove the api key, valid until june 11 --> 
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>
  <!-- add a link to serviceworkercontroller.js --> 
  <script type="application/javascript" charset="utf-8" src="js/serviceworkerController.js"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
